<div class="container">

  <div id="header" class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4">Edit ...</h1>
  </div>

  <div class="employeeForm">

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" formControlName="age" class="form-control" id="age" placeholder="age">
      </div>
      <div>
        <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>

  </div>
</div>
