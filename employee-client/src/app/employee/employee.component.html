<div class="container">
  <div class="jumbotron text-center">
    <h2 class="display-4">Employee Details</h2>
    <p class="lead">{{currentDate|date}}</p>
  </div>
  <nav id="breadcrumb" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>
  <div>
    <button class="btn btn-primary btn-sm" (click)="create()">
      <img src="../../assets/images/add.svg" width="20" height="20" class="d-inline-block align-top" alt="">
      </button>
      <hr>
  </div>
  <div>

  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>More</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let employee of employees;let i =index  ">
      <td>{{i+1}}</td>
      <td>{{employee.name| titlecase }}</td>
      <td>{{employee.age|number:'1.2-2'}}</td>
      <td><button class="btn btn-info btn-sm" [routerLink]="['/more',employee.id]">
          <img src="../../assets/images/detail.png" width="20" height="20" class="d-inline-block align-top" alt="">
          </button></td>
      <td><button class="btn btn-warning btn-sm" [routerLink]="['/update',employee.id]">
          <img src="../../assets/images/edit.png" width="20" height="20" class="d-inline-block align-top" alt="">
          </button></td>
      <td><button class="btn btn-danger btn-sm" (click)="delete(employee.id)">
          <img src="../../assets/images/delete.png" width="20" height="20" class="d-inline-block align-top" alt="">
          </button></td>
    </tr>
    <tfoot>
        <tr>
          <td colspan="6">
            this is for pagination
          </td>
        </tr>
        </tfoot>
  </table>
</div>
